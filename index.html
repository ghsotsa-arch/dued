<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All-in-One Chat & Video Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: sans-serif; margin:0; padding:10px; }
    #clock { font-size:2em; text-align:center; margin-bottom:10px; }
    #loginButtons button { margin:5px; padding:10px; font-size:1em; width:100%; max-width:300px; display:block; }
    .tab { display:flex; flex-wrap:wrap; justify-content:center; margin-bottom:10px; }
    .tab button { flex:1 1 100px; margin:2px; padding:10px; cursor:pointer; font-size:14px; border:none; background-color:#eee; transition:0.3s; border-radius:5px; }
    .tab button:hover { background-color:#ddd; }
    .tab button.active { background-color:#ccc; }
    .tabcontent { display:none; width:100%; max-width:1000px; margin:auto; }
    .tabcontent.active { display:block; }
    .responsive-container { position:relative; width:100%; padding-bottom:56.25%; height:0; }
    .responsive-container iframe,
    .responsive-container #tlkio,
    .responsive-container #thinkstackBot,
    .responsive-container #chtl-inline-bot { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }
    @media (max-width:600px) { #clock { font-size:1.5em; } .tab button { font-size:12px; padding:8px; } }
  </style>
</head>
<body>

<!-- Clock -->
<div id="clock">--:--:--</div>

<!-- Firebase Login -->
<div id="loginButtons">
  <button id="googleLogin">Login with Google</button>
  <button id="emailLogin">Login with Email</button>
  <button id="anonLogin">Login Anonymously</button>
</div>
<div id="userStatus">Not logged in</div>

<!-- Tabs -->
<div class="tab">
  <button class="tablinks active" onclick="openTab(event,'Chat')">Live Chat</button>
  <button class="tablinks" onclick="openTab(event,'AIChat')">ThinkStack AI</button>
  <button class="tablinks" onclick="openTab(event,'ChatlingAI')">Chatling AI</button>
  <button class="tablinks" onclick="openTab(event,'Video')">Videos</button>
</div>

<!-- Tab Contents -->
<div id="Chat" class="tabcontent active">
  <div class="responsive-container" id="tawkContainer"></div>
</div>

<div id="AIChat" class="tabcontent">
  <div class="responsive-container" id="thinkstackBot"></div>
</div>

<div id="ChatlingAI" class="tabcontent">
  <div class="responsive-container" id="chtlContainer"></div>
</div>

<div id="Video" class="tabcontent">
  <div class="responsive-container">
    <!-- Example: Streamable embed -->
    <iframe src="https://streamable.com/e/YOUR_VIDEO_ID" allowfullscreen></iframe>
  </div>
</div>

<script>
  // Clock
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent =
      now.getHours().toString().padStart(2,'0') + ':' +
      now.getMinutes().toString().padStart(2,'0') + ':' +
      now.getSeconds().toString().padStart(2,'0');
  }
  setInterval(updateClock, 1000); updateClock();

  // Tabs
  function openTab(evt, tabName) {
    document.querySelectorAll(".tabcontent").forEach(t=>t.classList.remove("active"));
    document.querySelectorAll(".tablinks").forEach(b=>b.classList.remove("active"));
    document.getElementById(tabName).classList.add("active");
    evt.currentTarget.classList.add("active");
  }

  // Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Login Buttons
  document.getElementById('googleLogin').onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  };
  document.getElementById('emailLogin').onclick = () => {
    const email = prompt("Email:");
    const pass = prompt("Password:");
    auth.signInWithEmailAndPassword(email, pass).catch(err=>{
      if(err.code === "auth/user-not-found"){
        auth.createUserWithEmailAndPassword(email, pass);
      }
    });
  };
  document.getElementById('anonLogin').onclick = () => {
    auth.signInAnonymously();
  };

  auth.onAuthStateChanged(user=>{
    document.getElementById('userStatus').textContent = user ?
      `Logged in as ${user.displayName || "Anonymous"}` : "Not logged in";
  });

  // Tawk.to live chat
  const tawkScript = document.createElement('script');
  tawkScript.src='https://embed.tawk.to/68cd7587531e421921d0985a/1j5h966c8';
  tawkScript.async=true;
  tawkScript.charset='UTF-8';
  tawkScript.setAttribute('crossorigin','*');
  document.getElementById('tawkContainer').appendChild(tawkScript);

  // ThinkStack AI
  const tsScript = document.createElement('script');
  tsScript.setAttribute('chatbot_id','68cd7ea860d3284cb03acd1c');
  tsScript.setAttribute('data-type','default');
  tsScript.src='https://app.thinkstack.ai/bot/thinkstackai-loader.min.js';
  document.getElementById('thinkstackBot').appendChild(tsScript);

  // Chatling AI
  window.chtlConfig = { chatbotId: "7527264332", display: "page_inline" };
  const clDiv = document.createElement('div');
  clDiv.id = "chtl-inline-bot";
  document.getElementById('chtlContainer').appendChild(clDiv);
  const clScript = document.createElement('script');
  clScript.async = true;
  clScript.src = "https://chatling.ai/js/embed.js";
  document.getElementById('chtlContainer').appendChild(clScript);
</script>
</body>
</html>
