<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All-in-One Chat & Video Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }

    #clock {
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
    }

    #loginButtons button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
      display: block;
    }

    /* Tabs */
    .tab {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }

    .tab button {
      flex: 1 1 100px;
      margin: 2px;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      border: none;
      background-color: #eee;
      transition: 0.3s;
      border-radius: 5px;
    }

    .tab button:hover { background-color: #ddd; }
    .tab button.active { background-color: #ccc; }

    .tabcontent {
      display: none;
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    .tabcontent.active { display: block; }

    iframe, #tlkio, #thinkstackBot, #chtl-inline-bot {
      width: 100%;
      min-height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    /* Make video/iframe responsive */
    .responsive-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
    }

    .responsive-container iframe, 
    .responsive-container #tlkio, 
    .responsive-container #thinkstackBot,
    .responsive-container #chtl-inline-bot {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 600px) {
      #clock {
        font-size: 1.5em;
      }
      .tab button {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Clock -->
  <div id="clock">--:--:--</div>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        now.getHours().toString().padStart(2,'0') + ':' +
        now.getMinutes().toString().padStart(2,'0') + ':' +
        now.getSeconds().toString().padStart(2,'0');
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <!-- Login Buttons -->
  <div id="loginButtons">
    <button id="googleLogin">Login with Google</button>
    <button id="emailLogin">Login with Email</button>
    <button id="anonLogin">Login Anonymously</button>
  </div>
  <div id="userStatus"></div>

  <!-- Tabs -->
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event,'Chat')">Chat</button>
    <button class="tablinks" onclick="openTab(event,'ScreenShare')">Screen Share</button>
    <button class="tablinks" onclick="openTab(event,'AIChat')">AI Chat</button>
    <button class="tablinks" onclick="openTab(event,'ChatlingAI')">Chatling AI</button>
    <button class="tablinks" onclick="openTab(event,'Video')">Videos</button>
  </div>

  <!-- Tab Contents -->
  <div id="Chat" class="tabcontent active">
    <div class="responsive-container">
      <div id="tlkio" data-channel="hey"></div>
      <script>
        const tlkioScript = document.createElement('script');
        tlkioScript.async = true;
        tlkioScript.src = 'https://tlk.io/embed.js';
        document.getElementById('tlkio').appendChild(tlkioScript);
      </script>
    </div>
  </div>

  <div id="ScreenShare" class="tabcontent">
    <div class="responsive-container">
      <iframe src="https://screensharing.metered.live/sbsjlvcvcd" allow="camera; microphone; display-capture; fullscreen"></iframe>
    </div>
  </div>

  <div id="AIChat" class="tabcontent">
    <div class="responsive-container" id="thinkstackBot"></div>
    <script>
      const aiScript = document.createElement('script');
      aiScript.setAttribute('chatbot_id', '68cd7ea860d3284cb03acd1c');
      aiScript.setAttribute('data-type', 'default');
      aiScript.src = 'https://app.thinkstack.ai/bot/thinkstackai-loader.min.js';
      document.getElementById('thinkstackBot').appendChild(aiScript);
    </script>
  </div>

  <div id="ChatlingAI" class="tabcontent">
    <div class="responsive-container">
      <script>
        window.chtlConfig = { chatbotId: "7527264332", display: "page_inline" };
      </script>
      <div id="chtl-inline-bot"></div>
      <script async data-id="7527264332" data-display="page_inline" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
    </div>
  </div>

  <div id="Video" class="tabcontent">
    <div class="responsive-container">
      <!-- Example: Streamable embed -->
      <iframe src="https://streamable.com/e/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Tab Function -->
  <script>
    function openTab(evt, tabName) {
      document.querySelectorAll(".tabcontent").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tablinks").forEach(b => b.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
  </script>
</body>
</html>
